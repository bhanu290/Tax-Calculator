<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Your Tax!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h5>Tax Calculator</h5>
      <form id="taxForm">
        <div class="form-group">
          <label for="annualIncome"
            >Enter gross annual income
            <i
              class="bi bi-question-circle"
              onclick="showMessage('Gross annual income is your total salary in a year before any deductions', this)"
            ></i>
          </label>
          <input
            type="input"
            placeholder="Enter gross annual income"
            class="form-control"
            id="annualIncome"
            name="annualIncome"
            required
          />
          <i
            class="bi bi-exclamation-circle error-icon"
            id="incomeError"
            title="Please enter numbers only!"
          ></i>
        </div>
        <div class="form-group">
          <label for="extraIncome"
            >Enter extra income
            <i
              class="bi bi-question-circle"
              onclick="showMessage('Any extra income from other sources', this)"
            ></i>
          </label>
          <input
            type="input"
            placeholder="Enter extra income from other sources "
            class="form-control"
            id="extraIncome"
            name="extraIncome"
            required
          />
          <i
            class="bi bi-exclamation-circle error-icon"
            id="extraIncomeError"
            title="Please enter numbers only!"
          ></i>
        </div>
        <div class="form-group">
          <label for="ageGroup"
            >Enter age group
            <i
              class="bi bi-question-circle"
              onclick="showMessage('Enter your age group here', this)"
            ></i> </label
          ><br />
          <select class="form-control" id="ageGroup" name="ageGroup" required>
            <option value="<40">&lt;40</option>
            <option value=">=40 and <60">&ge;40 and &lt;60</option>
            <option value=">=60">&ge;60</option>
          </select>
          <i
            class="bi bi-exclamation-circle error-icon"
            id="ageGroupError"
            title="Age group is required!"
          ></i>
        </div>
        <div class="form-group">
          <label for="deductions"
            >Enter total applicable deductions
            <i
              class="bi bi-question-circle"
              onclick="showMessage('Enter total applicable deductions', this)"
            ></i>
          </label>
          <input
            type="input"
            placeholder="Add total applicable deductions"
            class="form-control"
            id="deductions"
            name="deductions"
            required
          />
          <i
            class="bi bi-exclamation-circle error-icon"
            id="deductionsError"
            title="Please enter numbers only!"
          >
          </i>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Submit" />
      </form>
    </div>

    <div id="modal" class="modal" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 id="result"></h5>
            <h3 id="totalIncome"></h3>
            <button
              type="button"
              class="btn btn-secondary close-btn"
              onclick="closeModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
